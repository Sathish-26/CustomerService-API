api:
  version: v1

server:
  port: 8082

spring:
  datasource:
    jdbcUrl: jdbc:h2:file:~/test;DB_CLOSE_DELAY=-1.; DB_CLOSE_ON_EXIT=FALSE;
    driverClassName: org.h2.Driver
    username: sa
    password: sa
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
      show-sql: true
      format_sql: true
      generate_statistics: false
  # Enabling H2 Console
  h2:
    console:
      enabled: true
      path: /h2-console

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type: TRACE

